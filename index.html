<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Search Box</title>
</head>
<body>
    <div class="wrapper">
        <div class="background"></div>
        <div class="container">
            <div class="main">
                <div class="search-box">
                    <input type="text" placeholder="Search for a part-time job" class="input-search" id="text">
                    <ion-icon name="search-outline" class="icon-search"></ion-icon>
                    <button class="btn-use" id="text">
                        <ion-icon name="map-outline" class="icon-map"></ion-icon>
                        Use map
                    </button>
                </div>

                <div class="grid-container">
                    <div class="grid-item item-1">
                        <img src="assets/furniture.png" alt="">
                        <p>Furniture</p>
                    </div>
                    <div class="grid-item item-2">
                        <img src="assets/property.png" alt="">
                        <p>Property</p>
                    </div>
                    <div class="grid-item item-3">
                        <img src="assets/job.png" alt="">
                        <p>Job</p>
                    </div>
                    <div class="grid-item item-4">
                        <img src="assets/travel.png" alt="">
                        <p>Travel</p>
                    </div>
                    <div class="grid-item item-5">
                        <img src="assets/boat.png" alt="">
                        <p>Boat</p>
                    </div>
                    <div class="grid-item item-6">
                        <img src="assets/MC.png" alt="">
                        <p>MC</p>
                    </div>
                    <div class="grid-item item-7">
                        <img src="assets/economy.png" alt="">
                        <p>Economy</p>
                    </div>
                    <div class="grid-item item-8">
                        <img src="assets/holiday.png" alt="">
                        <p>Holiday</p>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
